<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1 id="stopwatch-timer">00:00:00:00</h1>
            <button class="btn start-btn" onclick="startStopwatch()">Start</button>
            <button class="btn stop-btn" onclick="stopStopwatch()">Stop</button>
            <button class="btn reset-btn" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
